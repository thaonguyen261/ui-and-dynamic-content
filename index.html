

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font and icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">


    <title>Buy groceries</title>


</head>
<body>


    <!-- Form -->

    <div class="wrapper">


        <div class="masthead">
            <img src="img/masthead.jpg" alt="">
        </div>

        <div class="form-heading">
                
            <h2>Buy groceries</h2>
            <p>What do you need to buy today?</p>
        
        </div>


        <form>
                
             <!-- FORM -->
            <div class="box">
                <input type="text"  id="input" placeholder="Enter your item" value=""  >
            </div>

            <div class="button">
                <input class = "button" type="submit" id="button" value="Add to list" />
            </div>

        
        </form>

        <div class="box">
            <ul id="result">
            </ul>
        </div>

        <p id="feedback"></p>


        <div class="social-media">
            <div class="icon">
            <img src="img/facebook.png" class="social-icon" alt="facebook">
            <img src="img/insta.png" class="social-icon" alt="insta">
            <img src="img/tumbler.png" class="social-icon" alt="tumbler">
        </div>
        </div>

        



    </div>

    <script src="js/index.js"></script>
    
</body>
</html>
